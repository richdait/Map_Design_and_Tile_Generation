<!DOCTYPE html>
<html>
<head>
  <title>Lab_4 - Map Design and Tiles Generation</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css"/>

  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

</head>

<body>

<div id="map"></div>
<script type="text/javascript">

var map = L.map('map').setView([47.6002614, -122.3189435], 12);

var carto_dark = L.tileLayer('http://a.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png', {
    maxZoom: 21,
    attribution: 'Cartographer: Richard Dait | GEOG 458 | Basemap by Carto'
  }).addTo(map);

var google = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
    maxZoom: 21,
    attribution: 'Cartographer: Richard Dait | GEOG 458 | Basemap by Google'
  });

var carto_light = L.tileLayer('http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.pngS', {
      maxZoom: 21,
      attribution: 'Cartographer: Richard Dait | Basemap by Cartocdn | GEOG 468'
    });

var mapbox = L.tileLayer('assets/Mapbox/{z}/{x}/{y}.png', {
  maxZoom: 21,
  attribution: 'Cartographer: Richard Dait | GEOG 458 | First Tile Set: Basemap Designed Mapbox'});

  var socioeconomic_light = L.tileLayer('assets/Socioeconomic_Index_2nd/{z}/{x}/{y}.png', {
    maxZoom: 21,
    attribution: 'Cartographer: Richard Dait | GEOG 458 | Second Tile Set - Socioeconomic Index | Shapefile Provided by Seattle Open GeoData and ArcGIS | Basemap by Wikimedia'});

var socioeconomic_dark = L.tileLayer('assets/Socioeconomic_Index/{z}/{x}/{y}.png', {
  maxZoom: 21,
  attribution: 'Cartographer: Richard Dait | GEOG 458 | Third Tile Set - Socioeconomic Index | Shapefile Provided by Seattle Open GeoData and ArcGIS | Basemap by Carto (Dark No Labels)'});

var seahawks = L.tileLayer('assets/Seahawks/{z}/{x}/{y}.png', {
  attribution: 'Cartographer: Richard Dait | GEOG 458 | Fourth Tile Set: Home of the Seahawks | Designed via Mapbox',
  detectRetina: true });

  var baseLayers = {
    'Dark Carto': carto_dark,
    'Google': google,
    'Light Carto': carto_light};

    var overlays = {
      "Mapbox": mapbox,
      "Socioeconomic Index Percentile with Wikimedia": socioeconomic_light,
      "Socioeconomic Index Percentile with Carto Basemap": socioeconomic_dark,
      "Seahawks": seahawks
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);
  </script>
</body>

</html>
